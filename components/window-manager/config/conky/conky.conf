conky.config = {
	alignment = 'top_right',
	background = true,
	color2 = '777777',
	cpu_avg_samples = 2,
	default_color = 'FFFFFF',
	double_buffer = true,
	font = 'Inconsolata-g:size=9',
	gap_x = 25,
	gap_y = 25,
	minimum_width = 250,
	no_buffers = true,
	own_window = true,
	own_window_type = 'override',
	own_window_transparent = true,
	update_interval = 1.0,
	use_xft = true,
}

conky.text = [[
	${voffset 8}${color2}${font Inconsolata-g:size=16}${time %A}${font}\
	${voffset -8}${alignr}$color${font Inconsolata-g:size=38}${time %e}${font}
	$color${voffset -30}$color${font Inconsolata-g:size=18}${time %b}${font}\
	${voffset -3} $color${font Inconsolata-g:size=20}${time %Y}${font}${color2}$hr
#
	${voffset 20}${goto 40}${color}CPU${alignr}${cpu}%
	${voffset 5}${goto 40}${font}${color2}${top name 1}${alignr}$color${top cpu 1}%
	${goto 40}${color2}${top name 2}${alignr}$color${top cpu 2}%
	${goto 40}${color2}${top name 3}${alignr}$color${top cpu 3}%
	${goto 40}${color2}${top name 4}${alignr}$color${top cpu 4}%
	${goto 40}${color2}${top name 5}${alignr}$color${top cpu 5}%
#
	${voffset 20}${goto 40}${color}RAM${alignr}${mem}${font}
	${goto 40}${voffset 5}${color2}${top_mem name 1}${alignr}$color${top_mem mem_res 1}
	${goto 40}${color2}${top_mem name 2}${alignr}$color${top_mem mem_res 2}
	${goto 40}${color2}${top_mem name 3}${alignr}$color${top_mem mem_res 3}
	${goto 40}${color2}${top_mem name 4}${alignr}$color${top_mem mem_res 4}
	${goto 40}${color2}${top_mem name 5}${alignr}$color${top_mem mem_res 5}
#
	${voffset 20}${goto 40}${color}Swap${alignr}${swap} / ${color2}${swapfree}
	${voffset 5}${alignr}${color2}uptime: ${color}${uptime_short}
	${voffset 20}${color2}${alignr}${execi 1200 whoami}@${nodename}

	${font}
]]
