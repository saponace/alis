#----- General
    # Prefix key
        set -g prefix F4

    # Allows for faster key repetition
        set -s escape-time 0

    # Scroll history
        set -g history-limit 30000

    # Using mouse
        set -g mode-mouse on
        set -g mouse-select-pane on

    # Vi copypaste mode
        set-window-option -g mode-keys vi
        bind-key -t vi-copy 'v' begin-selection
        bind-key -t vi-copy 'y' copy-selection

    #To be able to use xterm key combos like 
    #Ctrl-arows to move between words and Shift-Insert
        set-window-option -g xterm-keys on

    # Compatibility with tmuxinator
    set -g base-index 1
    set -g pane-base-index 1


#----- Panes
    # Window split
        bind v split-window -h -c "#{pane_current_path}"
        bind c split-window -c "#{pane_current_path}"

    # Moving throw panes
        bind h select-pane -L
        bind j select-pane -D
        bind k select-pane -U
        bind l select-pane -R

    # Resizing panes
        bind K resize-pane -U 10
        bind J resize-pane -D 10
        bind H resize-pane -L 10
        bind L resize-pane -R 10

    # Display active pane in fullscreen
        bind f resize-pane -Z



#----- Windows
    # New window
        bind-key n new-window -c "#{pane_current_path}"

    # Moving throw windows
        bind g previous-window
        bind m next-window

    # Monitoring in different windows
        setw -g monitor-activity on
        set -g visual-activity on

    # auto window renaming
        set-window-option -g automatic-rename



#----- Colors
    set -g default-terminal "screen-256color"
    # pane border
        set-option -g pane-border-fg colour7 # Grey
        set-option -g pane-active-border-fg colour70 # Green
    # clock
        set-window-option -g clock-mode-colour green #green



#----- Status bar
    set -g base-index 1     # Start windows numbering at 1
    set-option -g status-utf8 on
    # Update status bar every second
        set -g status-interval 1
    # center align window list
        set -g status-justify centre 
    # Left part of status bar
        set -g status-left-length 100
    # Left part of status bar
        set -g status-right-length 100
    # Style
        set -g status-style "bg=colour234"
        set -g message-style "fg=green,bg=default"
        set -g status-left "#[fg=colour16,bg=colour70] #S #[fg=colour244,bg=colour237] #{pane_current_path} "
        setw -g window-status-current-format "#[fg=colour234,bg=colour70] #I #[fg=colour235,bg=colour70]#W "
        setw -g window-status-format "#[fg=colour244,bg=default] #I'#[fg=colour244,bg=default]#W"
        set -g status-right "#[fg=colour244,bg=colour237] %Y-%m-%d  %H:%M:%S #[fg=colour16,bg=colour70] #h "



# reload config
    bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

    bind e source-file ~/.tmux/test
